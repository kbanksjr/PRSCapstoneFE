<div id="component">
    <div>
        <app-head [pageTitle]="pageTitle"></app-head>
    </div>

    <main id="main">
        <table class="table table-sm" *ngIf="reqln">
            <tbody *ngIf="prods">
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="reqln.id" type="number" disabled></td>
                </tr>
                <tr>
                    <td>Product</td>
                    <td>
                        <select [(ngModel)]="reqln.productId">
                            <option value="{{p.id}}" *ngFor="let p of prods">{{p.name}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Quantity</td>
                    <td><input [(ngModel)]="reqln.quantity" min="1" type="number" oninput="validity.valid||(value='');"></td>
                </tr>
            </tbody>
        </table>
        <button (click)="save()" class="btn btn-primary">Create Line</button>
    </main>

    <div>
        <app-foot></app-foot>
    </div>
</div>
