<app-menu></app-menu>
<h5>Create Vendor</h5>
<div>
    <table class="table table-sm">
        <tbody *ngIf="vendor">
            <tr>
                <th>ID</th>
                <td><input [(ngModel)]="vendor.id" type="number" disabled></td>
            </tr>
            <tr>
                <th>Code</th>
                <td><input [(ngModel)]="vendor.code" type="text" [disabled]="isDetail"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td><input [(ngModel)]="vendor.name" type="text" [disabled]="isDetail"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><input [(ngModel)]="vendor.address" type="text" [disabled]="isDetail"></td>
            </tr>
            <tr>
                <th>State</th>
                <td><input [(ngModel)]="vendor.state" type="text" [disabled]="isDetail" maxlength="2"></td>
            </tr>
            <tr>
                <th>City</th>
                <td><input [(ngModel)]="vendor.city" type="text" [disabled]="isDetail" maxlength="25"></td>
            </tr>
            <tr>
                <th>Zip</th>
                <td><input [(ngModel)]="vendor.zip" type="text" [disabled]="isDetail" maxlength="10"></td>
            </tr>
            <tr>
                <th>Phone</th>
                <td><input [(ngModel)]="vendor.phone" type="text" [disabled]="isDetail" maxlength="15"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input [(ngModel)]="vendor.email" type="text" [disabled]="isDetail" maxlength="50"></td>
            </tr>
        </tbody>
    </table>
    <span>
        <button (click)="save()" class="btn btn-info">Create/Save</button>
    </span>
</div>
