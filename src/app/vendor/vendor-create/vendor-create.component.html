<div id="component">
    <div>
        <app-head [pageTitle]="pageTitle"></app-head>
    </div>

    <main id="main">
        <table class="table table-sm" *ngIf="ven">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="ven.id" disabled type="number" value="0"></td>
                </tr>
                <tr>
                    <td>Code</td>
                    <td><input [(ngModel)]="ven.code" type="text" size="40"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input [(ngModel)]="ven.name" type="text" size="40"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input [(ngModel)]="ven.address" type="text" size="40"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input [(ngModel)]="ven.city" type="text" size="40"></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input [(ngModel)]="ven.state" type="text" size="40"></td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td><input [(ngModel)]="ven.zip" type="text" size="40"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input [(ngModel)]="ven.phone" type="text" size="40"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input [(ngModel)]="ven.email" type="text" size="40"></td>
                </tr>
            </tbody>
        </table>
        <button (click)="save()" class="btn btn-primary">Create Vendor</button>
    </main>

    <div>
        <app-foot></app-foot>
    </div>
</div>
