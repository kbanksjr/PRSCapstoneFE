<div id="component">
    <div>
        <app-head [pageTitle]="pageTitle"></app-head>
    </div>

    <main id="main">
        <table class="table table-sm" *ngIf="ven">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="ven.id" type="number" disabled></td>
                </tr>
                <tr>
                    <td>Code</td>
                    <td><input [(ngModel)]="ven.code" type="text" disabled size="40"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input [(ngModel)]="ven.name" type="text" disabled size="40"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input [(ngModel)]="ven.address" type="text" disabled size="40"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input [(ngModel)]="ven.city" type="text" disabled size="40"></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input [(ngModel)]="ven.state" type="text" disabled size="40"></td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td><input [(ngModel)]="ven.zip" type="text" disabled size="40"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input [(ngModel)]="ven.phone" type="text" disabled size="40"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input [(ngModel)]="ven.email" type="text" disabled size="40"></td>
                </tr>
            </tbody>
        </table>
        <button (click)="toVendorChangePage()" class="btn btn-primary">Edit</button> |
        <button (click)="toggleVerifyButton()" class="btn btn-danger">Delete</button> |
        <button (click)="remove()" class="{{verifyButtonColor}}" [disabled]="showVerifyButton">Verify Delete</button>
    </main>

    <div>
        <app-foot></app-foot>
    </div>
</div>
