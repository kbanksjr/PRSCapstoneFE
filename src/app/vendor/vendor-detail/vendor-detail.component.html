<app-header [pageTitle]="titlePage"></app-header>
<div>

    <table id="componenet" *ngIf="vend" class="table table-striped">
        
        <tbody>
            <tr>
                <td class="prop">ID</td>
                <td><input class="id" [(ngModel)]="vend.id" type="number"  disabled></td>
                
            </tr>
            <tr>
                <td class="prop">Name</td>
    <td><input [(ngModel)]="vend.name"disabled></td>
   </tr>
   
    <tr>
    <td class="prop">Address</td>
    <td><input [(ngModel)]="vend.address" disabled></td>
   </tr>
   
    <tr>
    <td class="prop">City</td>
    <td><input [(ngModel)]="vend.city" disabled></td>
   </tr>
    
    <tr>
        <td class="prop">State</td>
        <td><input class="state"[(ngModel)]="vend.state" disabled></td>
    </tr>
    
    <tr>
        <td class="prop">Zip</td>
        <td><input class="zip" [(ngModel)]="vend.zip" disabled></td>
   </tr>
    
    <tr>
        <td class="prop">Phone</td>
        <td><input class="phone"[(ngModel)]="vend.phone" disabled></td>
    </tr>
    
    <tr>
    <td class="prop">Email</td>
    <td><input class="email" [(ngModel)]="vend.email" disabled></td>
</tr>
    
</tbody>


</table>
<button class="btn btn-secondary" (click)="warning()" ngClass="btn-clicked" style="margin-left: 7.3%;">Delete</button>
<span *ngIf="showVerifyButton">
    &nbsp;
    <span class="prop" style="margin-top: 0px;">Please click confirm to Delete &nbsp;</span>
    <button (click)="deleteConfirm()" class="btn btn-danger">Confirm</button>
    <p class="danger">This action can not be reversed</p>
</span>
</div>
