<div id="component">
    <prs-head [pageTitle]="pageTitle"></prs-head>
        <table class="table table-sm table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Justification</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>User</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody *ngIf="req">
                <tr *ngFor="let r of req">
                    <td>{{r.id}}</td>
                    <td>{{r.description}}</td>
                    <td>{{r.justification}}</td>
                    <td>{{r.status}}</td>
                    <td>{{r.total|currency}}</td>
                    <td>{{r.userId}}</td>
                    <td><a id="reviewBtn" routerLink="/request/reviewitem">Review</a></td>
                </tr>
            </tbody>
        </table>
</div>
