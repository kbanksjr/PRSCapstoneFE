<div id="component">
    <div>
        <app-head [pageTitle]="pageTitle"></app-head>
    </div>

    <main id="main">
        <a routerLink="/request/create">Create New</a>
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Rejection Reason</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>User</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody *ngIf="reqs">
                <tr *ngFor="let r of reqs">
                    <td>{{r.id}}</td>
                    <td>{{r.description}}</td>
                    <td id="rejection">{{r.rejectionReason}}</td>
                    <td>{{r.status}}</td>
                    <td>{{r.total | currency}}</td>
                    <td>{{r.user.lastname}}, {{r.user.firstname}}</td>
                    <td>
                        <a routerLink="/request/detail/{{r.id}}">Detail</a> |
                        <a routerLink="/request/change/{{r.id}}">Edit</a> |
                        <a routerLink="/requestline/list/{{r.id}}">Lines</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <div>
        <app-foot></app-foot>
    </div>
</div>
