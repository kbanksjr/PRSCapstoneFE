<div id="component">
    <prs-head [pageTitle]="pageTitle"></prs-head>
        <table class="table table-sm table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Rejection Reason</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>User</th>
                    <th class="text-center">Request Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of req">
                    <td>{{r.id}}</td>
                    <td>{{r.description}}</td>
                    <td>{{r.rejectionReason}}</td>
                    <td>{{r.status}}</td>
                    <td>{{r.total|currency}}</td>
                    <td>{{r.user.username}}</td>
                    <td class="text-center">
                        <a id="actions" routerLink="/request/detail/{{r.id}}">Details</a> &nbsp;|&nbsp;
                        <a id="actions" routerLink="/request/change/{{r.id}}">Edit</a> &nbsp;|&nbsp;
                        <a id="actions" routerLink="/requestline/list/{{r.id}}">Lines</a>
                    </td>
                </tr>
            </tbody>
        </table>
    <div id="cnBtn">
        <span><a id="createnew" routerLink="/request/create">-> Create New Request <-</a></span>
    </div>
</div>
