<div id="component">
    <div>
        <app-header [pageTitle]="titlePage"></app-header>
    </div>

    <main id="main">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Justification</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>User</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of reqs">
                    <td>{{r.id}}</td>
                    <td>{{r.description}}</td>
                    <td>{{r.justification}}</td>
                    <td>{{r.status}}</td>
                    <td>{{r.total |currency}}</td>
                    <td>{{r.user.username}}</td>
                    <td>
                        <a routerLink="/review/{{r.id}}">Review</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <span *ngIf="toggleReviewsMessage">{{noReviewsMessage}}</span>
    </main>

    <div>
        <app-footer></app-footer>
    </div>
</div>
