<div id="component">
    <div>
        <app-head [pageTitle]="pageTitle"></app-head>
    </div>

    <main id="main">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Justification</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>User</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody *ngIf="reqs">
                <tr *ngFor="let r of reqs">
                    <td>{{r.id}}</td>
                    <td>{{r.description}}</td>
                    <td>{{r.justification}}</td>
                    <td>{{r.status}}</td>
                    <td>{{r.total |currency}}</td>
                    <td>{{r.user.username}}</td>
                    <td>
                        <a routerLink="/request/review/{{r.id}}">Review</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <div>
        <app-foot></app-foot>
    </div>
</div>
