<div id="Component">
    <app-header [pageTitle]="pageTitle"></app-header>
    <button class="btn btn-secondary create" routerLink="/product/create">Create</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>PartNbr</th>
                <th>Name</th>
                <th>Price</th>
                <th>Unit</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of prods">
                <td>{{p.id}}</td>
                <td>{{p.partNbr}}</td>
                <td style="text-transform: capitalize">{{p.name}}</td>
                <td>{{p.price | currency}}</td>
                <td>{{p.unit}}</td>
                <td><a routerLink="/product/detail/{{p.id}}">Detail</a> | <a routerLink="/product/change/{{p.id}}">Edit</a></td>
            </tr>
        </tbody>
    </table>
    <app-footer></app-footer>
    </div>
