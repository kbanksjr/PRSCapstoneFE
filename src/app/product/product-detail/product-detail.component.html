<div id="component">
    <div>
        <app-head [pageTitle]="pageTitle"></app-head>
    </div>

    <main id="main">
        <table class="table table-sm" *ngIf="prod">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="prod.id" type="number" disabled></td>
                </tr>
                <tr>
                    <td>Part Number</td>
                    <td><input [(ngModel)]="prod.partNbr" type="text" disabled size="40"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input [(ngModel)]="prod.name" type="text" disabled size="40"></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td><input [(ngModel)]="prod.price" type="number" disabled size="40"></td>
                </tr>
                <tr>
                    <td>Unit</td>
                    <td><input [(ngModel)]="prod.unit" type="text" disabled size="40"></td>
                </tr>
                <tr>
                    <td>PhotoPath</td>
                    <td><input [(ngModel)]="prod.photoPath" type="text" disabled size="40"></td>
                </tr>
                <tr>
                    <td>Vendor</td>
                    <td><input [(ngModel)]="prod.vendor.name" type="text" disabled size="40"></td>
                </tr>
            </tbody>
        </table>
        <button (click)="toProductChangePage()" class="btn btn-primary">Edit</button> |
        <button (click)="toggleVerifyDelete()" class="btn btn-danger">Delete</button> |
        <button (click)="remove()" class="{{verifyDeleteButtonColor}}" [disabled]="verifyDeleteButton">Verify Delete</button>
    </main>

    <div>
        <app-foot></app-foot>
    </div>
</div>
