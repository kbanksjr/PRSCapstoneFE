<app-menu></app-menu>
<h5>{{pageTitle}}</h5>
<div>
    <table class="table table-sm" *ngIf="user">
        <tbody>
            <tr>
                <th>ID</th>
                <td><input [(ngModel)]="user.id" type="number" disabled></td>
            </tr>
            <tr>
                <th>Username</th>
                <td><input [(ngModel)]="user.username" type="text" [disabled]="isDetail" maxlength="30"></td>
            </tr>
            <tr>
                <th>First Name</th>
                <td><input [(ngModel)]="user.firstname" type="text" [disabled]="isDetail" maxlength="30"></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input [(ngModel)]="user.lastname" type="text" [disabled]="isDetail" maxlength="30"></td>
            </tr>
            <tr>
                <th>Phone</th>
                <td><input [(ngModel)]="user.phone" type="text" [disabled]="isDetail" maxlength="15"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input [(ngModel)]="user.email" type="text" [disabled]="isDetail" maxlength="50"></td>
            </tr>
            <tr>
                <th>Reviewer</th>
                <td><input [(ngModel)]="user.isReviewer" type="checkbox" [disabled]="isDetail"></td>
            </tr>
            <tr>
                <th>isAdmin</th>
                <td><input [(ngModel)]="user.isAdmin" type="checkbox" [disabled]="isDetail"></td>
            </tr>
        </tbody>
    </table>
    <div> 
        <button (click)="save()" class="btn btn-success">save</button>
    </div>
</div>
