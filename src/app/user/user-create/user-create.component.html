<app-menu></app-menu>
<h5>{{pageTitle}}</h5>
<div>
        <table class="table table-sm">
            <tbody>
                <tr>
                    <th>Id</th>
                    <td><input [(ngModel)]="user.id" type="number" disabled></td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td><input [(ngModel)]="user.username" type="text" [disabled]="IsDetail"></td>
                </tr>
                <tr>
                    <th>Firstname</th>
                    <td><input [(ngModel)]="user.firstname" type="text" [disabled]="IsDetail"></td>
                </tr>
                <tr>
                    <th>Lastname</th>
                    <td><input [(ngModel)]="user.lastname" type="text" [disabled]="IsDetail"></td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td><input [(ngModel)]="user.phone" type="text" [disabled]="IsDetail"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input [(ngModel)]="user.email" type="text" [disabled]="IsDetail"></td>
                </tr>
                <tr>
                    <th>Reviewer</th>
                    <td><input [(ngModel)]="user.isReviewer" type="checkbox" [disabled]="IsDetail"></td>
                </tr>
                <tr>
                    <th>Admin</th>
                    <td><input [(ngModel)]="user.isAdmin" type="checkbox" [disabled]="IsDetail"></td>
                </tr>
            </tbody>
        </table>
        <button (click)="save()" class="btn btn-info">Create</button>
</div>
