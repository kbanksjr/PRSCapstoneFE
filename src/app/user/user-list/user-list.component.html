<div>
    <app-head [pageTitle]="pageTitle"></app-head>
</div>

<main id="main">
    <a routerLink="/user/create">Create New</a>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Id</th>
                <th>User Name</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Reviewer</th>
                <th>Admin</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <td>{{u.id}}</td>
                <td>{{u.username}}</td>
                <td>{{u.lastname}}, {{u.firstname}}</td>
                <td>{{u.phone}}</td>
                <td>{{u.email}}</td>
                <td>{{u.isReviewer | bool}}</td>
                <td>{{u.isAdmin | bool}}</td>
                <td>
                    <a routerLink="/user/detail/{{u.id}}">Detail</a> |
                    <a routerLink="/user/change/{{u.id}}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</main>
<div>
    <app-foot></app-foot>
</div>
