<app-menu></app-menu>
<h5>{{ pageTitle }}</h5>
<div>
    <table class="table table-sm" *ngIf="user">
       <tbody>
        <tr>
            <th>ID</th>
            <td><input [(ngModel)]="user.id" type="number" disabled></td>
        </tr>
        <tr>
            <th>Username</th>
            <td><input [(ngModel)]="user.username" type="string" [disabled]="isDetail"></td>
        </tr>
        <tr>
            <th>First name</th>
            <td><input [(ngModel)]="user.firstname" type="string" [disabled]="isDetail"></td>
        </tr>
        <tr>
            <th>Last name</th>
            <td><input [(ngModel)]="user.lastname" type="string" [disabled]="isDetail"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input [(ngModel)]="user.phone" type="string" [disabled]="isDetail"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input [(ngModel)]="user.email" type="string" [disabled]="isDetail"></td>
        </tr>
        <tr>
            <th>Reviewer</th>
            <td><input [(ngModel)]="user.isReviewer" type="checkbox" disabled></td>
        </tr>
        <tr>
            <th>Admin</th>
            <td><input [(ngModel)]="user.isAdmin" type="checkbox" disabled></td>
        </tr>
       </tbody>
    </table>
    <div class="remove">
        <span>
            <button (click)="confirm()" class="btn btn-warning">Remove User</button>
        </span>
        <span>
            <button (click)="verifyDelete()" class="btn btn-danger"[hidden]="showVerifyButton">Confirm Delete?</button>
        </span>
    </div>
</div>
